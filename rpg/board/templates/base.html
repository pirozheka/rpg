<!DOCTYPE html>
<html>

<head>
    <title>RPG ADVBoard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'board/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tinymce/skins/ui/oxide/skin.min.css' %}">

</head>

<body>
    <nav>
        <div class="container">
            <div class="login-block">
                <a class="logo" href="/">
                    RPG
                </a>
                <ul>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'user_dashboard' %}">Мой профиль</a></li>
                    <li><a href="{% url 'account_logout' %}">Выйти из аккаунта</a></li>
                    <li><a href="{% url 'create_advertisement' %}">Создать новое объявление</a></li>
                    {% else %}
                    <li><a href="{% url 'account_login' %}">Вход</a></li>
                    <li><a href="{% url 'account_signup' %}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
